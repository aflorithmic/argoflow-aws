apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-pipelines-profile-controller
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: profile-controller
        command: ["python", "/hooks/sync_with_s3.py"]
        env:
          - name: SECRET_NAME_S3_ACCESSKEY
            value: dev-kf13-12/kubeflow/s3_accesskey
          - name: SECRET_NAME_S3_SECRETKEY
            value: dev-kf13-12/kubeflow/s3_secretkey            
          - name: EXTERNAL_SECRET_ROLE_ARN
            value: arn:aws:iam::161747956760:role/eksctl-ml-cluster-ServiceRole-18X4ZD7THSNT0
