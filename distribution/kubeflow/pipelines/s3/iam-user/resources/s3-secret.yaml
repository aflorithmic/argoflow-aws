apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: pipelines-s3-secret
  namespace: kubeflow
spec:
  backendType: secretsManager
  roleArn: arn:aws:iam::161747956760:role/eksctl-ml-cluster-ServiceRole-HKNXG6ZC03XD
  data:
    - key: dev-kf13-12/kubeflow/s3_accesskey
      name: S3_ACCESSKEY
    - key: dev-kf13-12/kubeflow/s3_secretkey
      name: S3_SECRETKEY
