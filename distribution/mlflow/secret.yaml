apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: mlflow-secret
  namespace: mlflow
spec:
  backendType: secretsManager
  roleArn: arn:aws:iam::863518836478:role/dev-kf13-3_mlflow
  data:
    - key: dev-kf13-3/mlflow/rds_username
      name: RDS_USERNAME
    - key: dev-kf13-3/mlflow/rds_password
      name: RDS_PASSWORD
