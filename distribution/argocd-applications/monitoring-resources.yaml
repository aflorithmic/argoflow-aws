apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aflorithmic/argoflow-aws.git
    targetRevision: v0.2
    path: distribution/monitoring-resources
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
