apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: oauth2-proxy
  namespace: auth
spec:
  backendType: secretsManager
  roleArn: arn:aws:iam::161747956760:role/eksctl-ml-cluster-ServiceRole-18X4ZD7THSNT0
  data:
    - key: dev-kf13-12/oauth2-proxy/client_id
      name: client-id
    - key: dev-kf13-12/oauth2-proxy/client_secret
      name: client-secret
    - key: dev-kf13-12/oauth2-proxy/cookie_secret
      name: cookie-secret
