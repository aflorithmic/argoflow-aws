apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: git-repo-secret
  namespace: argocd
spec:
  backendType: secretsManager
  roleArn: <<__role_arn.external_secrets.argocd__>>
  data:
    - key: argocd/git_username
      name: HTTPS_USERNAME
    - key: argocd/git_password
      name: HTTPS_PASSWORD
